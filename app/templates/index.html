{% extends './layout.html' %}

{% block title %}{{data.titulo}}{% endblock %}

{% block body %}
<h1>Hola Mundo</h1>
<h2>{{data.bienvenida}}</h2>
{% if data.numero_cursos > 0 %}
<ul>
    {% for c in data.cursos %}
    <li>{{ c }}</li>
    {% endfor %}
</ul>
{% else %}
<h2>No hay datos</h2>
{% endif %}
{% endblock %}
